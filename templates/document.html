        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 class="fw-light">
                        <p id="quoteContent"> </p>

                    <h3 class="lead text-body-secondary">
                        <p id="quoteAuthor"> </p>
                    </h3>

                </div>
            </div>
                        <!-- 명언 -->
            <script>
                $(document).ready(function renderQuote() {
                    let url = `https://api.quotable.io/random`;
                    fetch(url)
                        .then((res) => res.json())
                        .then((data) => {
                            // console.log(data)
                            let author = data["author"]
                            let content = data["content"];

                            let author2 = `- ${author} -`
                            let content2 = ` ${content} `

                            $("#quoteAuthor").text(author2);
                            $("#quoteContent").text(content2);
                        });
                })
            </script>
        </section>

        <div class="container">

                <div class="row g-5">

                    <div class="col-12">

                                </div>

                                </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-control"><a href="{{ user.blogurl }}" target="_blank">{{ user.blogurl }}</a></div>
                                </div>
