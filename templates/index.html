<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="50" fill="currentColor"
                        class="bi bi-1-square" viewBox="0 0 20 15">
                        <path d="M9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383z"></path>
                        <path
                            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z">
                        </path>
                    </svg>
                    <strong>S.C.V</strong>
                </a>

            </div>
        </div>
    </header>

    <main style="background-color: #ffc6d0;">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <!-- 명언 -->
                    <h2 class="Source Title">
                        <p id="quoteContent"> </p>
                    </h2>
                    <h3 class="lead text-body-secondary">
                        <p id="quoteAuthor"> </p>
                    </h3>
                    <br>
                    <p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">추가</button>
                    </p>
                </div>
            </div>
            <!-- 명언 -->
            <script>
                $(document).ready(function renderQuote() {
                    let url = `https://api.quotable.io/random`;
                    fetch(url)
                        .then((res) => res.json())
                        .then((data) => {
                            // console.log(data)
                            let author = data["author"]
                            let content = data["content"];

                            let author2 = `- ${author} -`
                            let content2 = ` ${content} `

                            $("#quoteAuthor").text(author2);
                            $("#quoteContent").text(content2);
                        });
                })
            </script>
        </section>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- 데이터를 받아와서 해당 col 부분을 반복 -->
                    {% if user %}
                    {% for u in user %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div
                                class="bd-placeholder-img card-img-top custom-thumnail custom-thumnail{{ (loop.index % 2) }}">
                                <div>{{ u.name }}</div>
                            </div>

                            <div class="card-body">
                                <p class="card-text">{{ u.oneline }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary"
                                            href="{{ url_for('document', id=u.id) }}">View</a>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            data-bs-toggle="modal" data-bs-target="#editModal{{ u.id }}">Edit</button>
                                            <a class="btn btn-sm btn-outline-secondary"
                                            href="{{ url_for('user_del', id=u.id) }}" onclick="return confirm('정말로 이 사용자를 삭제하시겠습니까?');">Del</a>
                                    </div>
                                    <small class="text-body-secondary">{{ u.mbti }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- 소개 추가 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="{{ url_for('user_create') }}" method="GET">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">이름:</label>
                                <input type="text" class="form-control" id="recipient-name" name="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-oneline" class="col-form-label">한줄소개:</label>
                                <input type="text" class="form-control" id="recipient-oneline" name="recipient-oneline">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-mbti" class="col-form-label">MBTI:</label>
                                <input type="text" class="form-control" id="recipient-mbti" name="recipient-mbti">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-good" class="col-form-label">장점:</label>
                                <input type="text" class="form-control" id="recipient-good" name="recipient-good">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-about" class="col-form-label">협업스타일:</label>
                                <input type="text" class="form-control" id="recipient-about" name="recipient-about">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-promise" class="col-form-label">우리팀의 약속:</label>
                                <input type="text" class="form-control" id="recipient-promise" name="recipient-promise">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-blog" class="col-form-label">블로그주소:</label>
                                <input type="text" class="form-control" id="recipient-blog" name="recipient-blog">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 수정 추가 -->
        {% for u in user %}
        <div class="modal fade" id="editModal{{ u.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ u.id }}"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel{{ u.id }}">Edit User Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="{{ url_for('user_edit', id=u.id) }}" method="POST">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="edit-recipient-name{{ u.id }}" class="col-form-label">이름:</label>
                                <input type="text" class="form-control" id="edit-recipient-name{{ u.id }}"
                                    name="edit-recipient-name{{ u.id }}" value="{{ u.name }}">
                            </div>
                            <div class="mb-3">
                                <label for="edit-recipient-oneline{{ u.id }}" class="col-form-label">한줄소개:</label>
                                <input type="text" class="form-control" id="edit-recipient-oneline{{ u.id }}"
                                    name="edit-recipient-oneline{{ u.id }}" value="{{ u.oneline }}">
                            </div>
                            <div class="mb-3">
                                <label for="edit-recipient-mbti{{ u.id }}" class="col-form-label">MBTI:</label>
                                <input type="text" class="form-control" id="edit-recipient-mbti{{ u.id }}"
                                    name="edit-recipient-mbti{{ u.id }}" value="{{ u.mbti }}">
                            </div>
                            <div class="mb-3">
                                <label for="edit-recipient-good{{ u.id }}" class="col-form-label">장점:</label>
                                <input type="text" class="form-control" id="edit-recipient-good{{ u.id }}"
                                    name="edit-recipient-good{{ u.id }}" value="{{ u.good }}">
                            </div>
                            <div class="mb-3">
                                <label for="edit-recipient-about{{ u.id }}" class="col-form-label">협업스타일:</label>
                                <input type="text" class="form-control" id="edit-recipient-about{{ u.id }}"
                                    name="edit-recipient-about{{ u.id }}" value="{{ u.about }}">
                            </div>
                            <div class="mb-3">
                                <label for="edit-recipient-promise{{ u.id }}" class="col-form-label">우리팀의 약속:</label>
                                <input type="text" class="form-control" id="edit-recipient-promise{{ u.id }}"
                                    name="edit-recipient-promise{{ u.id }}" value="{{ u.promise }}">
                            </div>
                            <div class="mb-3">
                                <label for="edit-recipient-blog{{ u.id }}" class="col-form-label">블로그주소:</label>
                                <input type="text" class="form-control" id="edit-recipient-blog{{ u.id }}"
                                    name="edit-recipient-blog{{ u.id }}" value="{{ u.blogurl }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1" style="font-weight: bold;">S.C.V © 김기홍, 김경민, 이영훈, 서영환 </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
